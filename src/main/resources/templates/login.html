<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Đăng nhập</title>

	<link rel="shortcut icon" th:href="@{/img/Logo_Dai_hoc_Can_Tho.png}">

	<link th:href="@{/css/font-google-apis.css}" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">

	<link rel="stylesheet" th:href="@{/plugins/feather/feather.css}">

	<link rel="stylesheet" th:href="@{/plugins/icons/flags/flags.css}">

	<link rel="stylesheet" th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">

	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">

					<div class="login-left" style="display: flex; justify-content: center; align-items: center;">
						<img class="img-fluid" style="width: 60%; height: 50%;" src="/img/Logo_Dai_hoc_Can_Tho.png"
							alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">

							<div th:if="${param.error}">
								<div class="alert alert-danger">Tài khoản hoặc mật khẩu của
									bạn không đúng</div>
							</div>

							<h2>Đăng nhập</h2>

							<form class="account-form" method="post" th:action="@{/login}">
								<div class="form-group">
									<label>Tên đăng nhập </label> <input class="form-control" type="text" id="username" name="username"
										placeholder="" />
									<span class="profile-views"><i class="fas fa-user-circle"></i></span>
								</div>

								<div class="form-group">
									<label>Mật khẩu </label> <input class="form-control pass-input" type="password"
										id="password" name="password" placeholder="">
									<span class="profile-views feather-eye toggle-password"></span>
								</div>
								<div class="form-group">
									<button class="btn btn-primary" type="submit">Đăng
										nhập</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>

	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<script th:src="@{/js/feather.min.js}"></script>

	<script th:src="@{/js/script.js}"></script>
</body>
