<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Mirrored from preschool.dreamguystech.com/template/add-student.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 09 Oct 2023 10:36:42 GMT -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Cập Nhật Tài Khoản</title>

	<link rel="shortcut icon" th:href="@{/img/Logo_Dai_hoc_Can_Tho.png}">

	<link th:href="@{/css/font-google-apis.css}" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">

	<link rel="stylesheet" th:href="@{/plugins/feather/feather.css}">

	<link rel="stylesheet" th:href="@{/plugins/icons/flags/flags.css}">

	<link rel="stylesheet" th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/fontawesome/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/plugins/datatables/datatables.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}">
	<style>
		#sidebar {
			/* CSS cho sidebar khi không bị ẩn */
			width: 250px;
			/* Thêm bất kỳ thuộc tính CSS khác mà bạn muốn */
		}

		#sidebar.collapsed {
			/* CSS cho sidebar khi bị ẩn */
			width: 0;
			/* Thêm bất kỳ thuộc tính CSS khác mà bạn muốn */
		}

		#sidebar.collapsed .sidebar-menu {
			/* CSS cho phần tử con khi sidebar bị ẩn */
			display: none;
			/* Thêm bất kỳ thuộc tính CSS khác mà bạn muốn */
		}

		#sidebar.collapsed+.page-wrapper {
			/* Điều chỉnh chiều rộng của .page-wrapper khi sidebar bị ẩn */
			margin-left: 0;
			/* Hoặc bạn có thể sử dụng padding-left để thay đổi khoảng cách bên trái */
		}
	</style>
</head>

<body>

	<div class="main-wrapper">

		<!--Header-->
		<div th:replace="~{fragments/header :: header}"></div>
		<!--Side-bar-->
		<div class="sidebar" id="sidebar">
			<div class="sidebar-inner slimscroll">
				<div id="sidebar-menu" class="sidebar-menu">
					<ul>
						<li class="submenu">
							<li><a th:href="@{/admin/dashboard}">
								<i class="fa fa-th-large" style="margin-right: 8px;"></i> Thống Kê</a></li>
						</li>
					</ul>
					
					<ul>
						<li class="submenu active">
							<a href="#"><i class="fas fa-graduation-cap"></i> <span> Quản Lý Tài
									Khoản</span> <span class="menu-arrow"></span></a>
							<ul>
								<li><a th:href="@{/admin/home}" class="active">Tài Khoản</a></li>
							</ul>
						</li>
					</ul>

					<ul>
						<li class="submenu">
							<a href="#"><i class="fas fa-graduation-cap"></i> <span> Quản Lý Giáo Viên</span> <span
									class="menu-arrow"></span></a>
							<ul>
								<li><a th:href="@{/admin/home/teachers}" >Thông Tin Giáo Viên</a></li>
							</ul>
						</li>
					</ul>
					<ul>
						<li class="submenu">
							<a href="#"><i class="fas fa-graduation-cap"> </i> <span> Quản Lý Lớp Học</span> <span
									class="menu-arrow"></span></a>
							<ul>
								<li><a th:href="@{/admin/home/students}">Thông Tin Học Sinh</a></li>
								<li><a th:href="@{/admin/students/scores}">Bảng Điểm Học Sinh</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!--Content-->
		<div class="page-wrapper">
			<div class="content container-fluid">

				<div>
					<a href="#" id="toggle-sidebar"><i class="fas fa-bars"></i></a>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="card comman-shadow">
							<div class="card-body">
								<form method="post" th:action="@{/admin/home/account/edit}">
									<div class="row">
										<div class="col-12" style="margin-bottom: 1%;">
											 <div class="d-flex align-items-center">
												<a href="#" onclick="goBack()">
													<i class="fa fa-arrow-left" 
														style="transform: scale(1.5); color: #3d5ee1;"> </i></a>
												<h5 class="form-title student-info" 
													style="margin-top: 2%; margin-left: 4%; font-size: 30px;">Cập Nhật Thông Tin</h5>
											 </div>
										</div>

										<div class="col-12 col-sm-4">
											<div class="form-group local-forms">
												<label>Họ Tên <span class="login-danger">*</span></label> 
												<input class="form-control" id="hoTen" name="hoTen" th:field="*{userEntity.hoTen}" type="text" />
												<input type="hidden" id="userId" name="userId"
													th:value="${userEntity.id}">
											</div>
										</div>
										
										<div class="col-12 col-sm-4">
											<div class="form-group local-forms">
												<label>Tên Đăng Nhập <span class="login-danger">*</span></label>
												<input class="form-control" id="userName" name="userName" th:field="*{userEntity.username}"
													type="text" />
											</div>
										</div>
										
										
										
										<div class="col-12 col-sm-4">
											<div class="form-group local-forms">
												<label>Email <span class="login-danger">*</span></label>
												<input class="form-control" id="email" name="email" th:field="*{userEntity.email}"
													type="email" />
											</div>
										</div>
										
										<div class="col-12 col-sm-4">
											<div class="form-group local-forms">
												<label>Số Điện Thoại <span class="login-danger">*</span></label>
												<input th:if="${userEntity.PHAN_QUYEN[0].tenQuyen == 'ROLE_hocsinh'}" class="form-control" 
													id="sdt" name="sdt" th:field="*{userEntity.hocSinh[0].sdtPhuHuynh}" type="text" />
												<input th:if="${userEntity.PHAN_QUYEN[0].tenQuyen == 'ROLE_giaovien'
																|| userEntity.PHAN_QUYEN[0].tenQuyen == 'ROLE_giaoviencn'
																|| userEntity.PHAN_QUYEN[0].tenQuyen == 'ROLE_bangiamhieu'}" class="form-control" 
													id="sdt" name="sdt" th:field="*{userEntity.sdt}" type="text"/>
											</div>
										</div>
										
										<div class="col-12 col-sm-4">
											<div class="form-group local-forms">
												<label>Địa Chỉ <span class="login-danger">*</span></label>
												<input class="form-control" id="diaChi" name="diaChi" th:field="*{userEntity.diaChi}"
													type="text" />
											</div>
										</div>
										
										<div class="col-12">
											<div class="student-submit">
												<button type="submit" class="btn btn-primary">Lưu</button>
											</div>
										</div>
									</div>
								</form>
								<br>
								<form method="post" th:action="@{/admin/home/password/edit}">
									<div class="row">
										<div class="col-12" style="margin-bottom: 1%;">
											 <div class="d-flex align-items-center">
												<h5 class="form-title student-info" 
													style="margin-top: 2%; margin-left: 4%; font-size: 25px;">Cập Nhật Mật Khẩu</h5>
											 </div>
										</div>
										<input type="hidden" id="userId" name="userId" th:value="${userEntity.id}">
										<div class="col-12 col-sm-4">
											<div class="form-group local-forms">
												<label>Mật Khẩu <span class="login-danger">*</span></label>
												<input class="form-control" id="userPassword" name="userPassword" th:field="*{userEntity.password}" 
													type="password"/>
											</div>
										</div>
										<div class="col-12 col-sm-4">
											<div class="student-submit">
												<button type="submit" class="btn btn-primary">Cập Nhật</button>
												
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Footer-->

		</div>

	</div>


	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>

	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<script th:src="@{/js/feather.min.js}"></script>

	<script th:src="@{/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<script th:src="@{/plugins/select2/js/select2.min.js}"></script>

	<script th:src="@{/plugins/moment/moment.min.js}"></script>
	<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>

	<script th:src="@{/js/script.js}"></script>
</body>
<script>
	$('#namSinh').datetimepicker({
		format: 'yyyy-MM-DD'
	});

	$(document).ready(function () {
		$("#toggle-sidebar").click(function () {
			$("#sidebar").toggleClass("collapsed");
		});
	});
	function goBack() {
            window.history.back();
    }
</script>
